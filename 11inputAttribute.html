<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Registration Form</h1>
    <label for="username">Registration</label>
    <input type="text" id="username" value="HareKrishna" >
    <br>
    <br>
    <label for="name">Name</label>
    <input type="text" id="name" autocomplete="off">
    <br>
    <br>
    <label for="phone">Phone No</label>
    <input type="text" id="phone" maxlength="10">
    <br>
    <br>
    <label for="dateMax">Enter a date before 1980-01-01:</label>
    <input 
    type="date"
    id="dateMax"
    name="dateMax"
    max="1979-12-31">
    <br>
    <br>
    
    <label for="dateMin">Enter a date after 2023-12-31:</label>
    <input 
    type="date"
    id="dateMin"
    name="dateMin"
    min="2023-01-01"
    max="2024-12-31">
    <br>
    <br>
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input 
    type="number"
    id="quantity"
    name="quantity"
    min="1"
    max="5">
    <br>
    <br>
    <label for="files">Select Files:</label>
    <input type="file" id="files" name="files" multiple>
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" maxlength="20" placeholder="demo@gmail.com" required autofocus >
    <br>
    <br>
    <label for="browsers">Browsers</label>
    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="opera">opera</option>
        <option value="Safari">Safari</option>
    </datalist>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password">
    <br>
    <br>
    <label for="email">email</label>
    <input type="email">
    <br>
    <br>
    <label for="number">number</label>
    <input type="number">
    <br>
    <br>
    <label for="color">Passworcolor</label>
    <input type="color">
    <br>
    <br>
    <label for="date">date</label>
    <input type="date">
    <br>
    <br>
    <label for="it">CSE</label>
    <input type="radio" name="it">
    <label for="it">CSE</label>
    <input type="radio" name="it">
    <label for="it">CSE</label>
    <input type="radio" name="it">
    <br>
    <br>
    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars" >
        <option value="volvo">Volvo</option>
        <option value="Safari">Safari</option>
        <option value="Fiat">Fiat</option>
        <option value="Mercidece">Mercidece</option>
    </select>
    <br>
    <br>
    <input type="range">
    <br>
    <br>
    <textarea name="" id="" cols="20" rows="10"></textarea>
    <br>
    <br>
    <button onclick="alert('Hii')">Clcik Me</button>

    <form action="">
        <fieldset>
            <legend>Portfolio:</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
            <br>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
