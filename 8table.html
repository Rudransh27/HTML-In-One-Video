<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>


<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <!--tr-table row, th-table head, td-table data-->
        <thead>
            <tr>
                <th>UserName</th>
                <th>Password</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Hare</td>
                <td>Krishna</td>
            </tr>

            <tr>
                <td>Hare</td>
                <td>Krishna</td>
            </tr>

            <tr>
                <td>Krishna</td>
                <td>Krishna</td>
            </tr>

            <tr>
                <td>Hare</td>
                <td>Hare</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
